<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body>
    <header>
        <nav class="menu navbar navbar-expand-lg fixed-top bg-tertiary navbar-dark">
            <div class="container-fluid m-2">
                <a class="navbar-brand" href="#"><img src="../img/logo.png" alt="logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./work.html">Work</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./suscriptions.html">Suscriptions</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./contact.html">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./aboutus.html">About us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="contact-us">
            <h1>Contact us</h1>
        </section>
        <section class="formulario">
            <div class="container-fluid">
                <form class="row g-2">
                    <div class="col-md-3">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-md-3">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-2">
                        <label for="inputState" class="form-label">State</label>
                        <select id="inputState" class="form-select">
                        <option selected>Choose...</option>
                        <option>...</option>
                        </select>
                    </div>
                    <div class="col-8">
                        <label for="mensaje" class="form-label">Message</label>
                        <textarea class="form-control" id="mensaje" rows="3">Your message here</textarea>
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                            Receive more info
                            </label>
                        </div>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </form>
            </div>
        </section>
        </main>
        <footer class="grid-foot">
            <div class="grid-item-foot">
                <h3>Lets talk</h3>
                <label for="email">Your email here</label>
                <input class="correo" type="email" id="email" name="email" size="50">
                <input class="hablar" type="submit" value="Submit">
            </div>
            <div class="grid-item-foot">
                <ul>
                    <li>hello@nebula.com</li>
                    <li>Montevideo, Uruguay</li>
                    <li>Follow us</li>
                </ul>
            </div>
            <div class="grid-item-foot">
                <img src="../img/logo.png" alt="logo">
            </div>
            <div class="grid-item-foot iconos">
                <i class="bi bi-instagram"></i>
                <i class="bi bi-behance"></i>
                <i class="bi bi-linkedin"></i>
            </div>
        </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
